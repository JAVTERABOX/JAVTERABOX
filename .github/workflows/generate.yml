name: Generate Posts

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # Update otomatis setiap hari jam 00:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install axios

      - name: Generate posts from Google Sheet
        run: node .github/scripts/generate.js

      - name: Commit generated posts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add posts/
          git commit -m "Auto-generate posts" || echo "No changes to commit"
          git push
