<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JAVTerabox</title>
  <link rel="icon" href="https://cdn-1.webcatalog.io/catalog/terabox/terabox-icon-filled-256.png?v=1757896627824" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #111;
      color: #fff;
    }
    header {
      background: #b30000;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      cursor: pointer;
    }
    header span { color: #fff; text-decoration: none; }

    .search-box {
      text-align: center;
      margin: 15px;
    }
    .search-box input {
      padding: 8px;
      width: 70%;
      max-width: 400px;
    }
    .search-box button {
      padding: 8px 15px;
      margin-left: 5px;
      background: #b30000;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .grid {
      display: grid;
      gap: 15px;
      padding: 15px;
    }
    @media (min-width: 1024px) {
      .grid { grid-template-columns: repeat(5, 1fr); }
    }
    @media (max-width: 1023px) and (min-width: 600px) {
      .grid { grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 599px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }

    .card {
      background: #1a1a1a;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      transition: transform .2s;
    }
    .card:hover { transform: scale(1.03); }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }
    .card h3 {
      font-size: 0.9em;
      padding: 8px;
      margin: 0;
      color: #fff;
    }

    .pagination {
      text-align: center;
      margin: 20px;
    }
    .pagination button {
      margin: 0 3px;
      padding: 6px 12px;
      border: none;
      background: #b30000;
      color: #fff;
      cursor: pointer;
    }
    .pagination button.active { background: #e60000; }

    .detail {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .detail img {
      width: 100%;
      border-radius: 10px;
      display: block;
      margin: auto;
      position: relative;
    }
    .play-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      color: white;
      opacity: 0.8;
      pointer-events: none;
    }
    .detail h2 {
      margin-top: 15px;
      font-size: 1.4em;
      text-align: center;
    }
    .tags span {
      display: inline-block;
      margin: 5px;
      padding: 5px 10px;
      background: #333;
      border-radius: 5px;
      font-size: 0.85em;
      cursor: pointer;
    }
    .download-btn {
      display: block;
      margin: 20px auto;
      padding: 12px 25px;
      background: #b30000;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .related {
      margin-top: 40px;
    }
    .related h3 {
      margin-bottom: 10px;
      border-bottom: 2px solid #b30000;
      display: inline-block;
    }

    /* === Popup Telegram === */
    #popup {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: #fff;
      color: #000;
      padding: 10px 15px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    #popup img {
      width: 30px;
      height: 30px;
    }
    #popup a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }
    #popup-close {
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header onclick="goHome()"><span>JAVTerabox</span></header>
  
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search by code, actress, tags..." />
    <button onclick="doSearch()">Search</button>
  </div>

  <main id="app"></main>

  <!-- === POPUP TELEGRAM === -->
  <div id="popup">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
    <a href="https://t.me/asetplay" target="_blank">Join Telegram</a>
    <span id="popup-close">&#x2715;</span>
  </div>

<script>
const SHEET_URL = "https://opensheet.elk.sh/15m33t4659Iq9unQ7_Gi-lOPe6Jj9T7wzAA060HxyFRs/Sheet1";
let allData = [];
let currentPage = 1;
let perPage = 20;
let currentView = "list"; // list | detail | search
let currentSearch = "";

// === Fetch data ===
async function loadData() {
  const res = await fetch(SHEET_URL);
  allData = await res.json();
  // sort agar terbaru muncul di page 1
  allData.reverse();
  renderList(1);
}

// === Render List ===
function renderList(page) {
  currentView = "list";
  currentSearch = "";
  currentPage = page;
  const app = document.getElementById("app");
  app.innerHTML = "";

  let start = (page - 1) * perPage;
  let end = start + perPage;
  let items = allData.slice(start, end);

  const grid = document.createElement("div");
  grid.className = "grid";

  items.forEach(item => {
    const card = document.createElement("div");
    card.className = "card";
    card.onclick = () => renderDetail(item);
    card.innerHTML = `
      <img src="${item['LINK FOTO'] || ''}" alt="${item.CODE}">
      <h3>${item.CODE} ${item.Actress || ""}</h3>
    `;
    grid.appendChild(card);
  });

  app.appendChild(grid);
  renderPagination(page);
  window.scrollTo(0,0);
}

// === Render Pagination ===
function renderPagination(page) {
  const app = document.getElementById("app");
  const totalPages = Math.ceil(allData.length / perPage);
  const pag = document.createElement("div");
  pag.className = "pagination";

  let start = Math.max(1, page - 2);
  let end = Math.min(totalPages, start + 4);

  if (start > 1) {
    const prev = document.createElement("button");
    prev.textContent = "<";
    prev.onclick = () => renderList(start - 1);
    pag.appendChild(prev);
  }

  for (let i = start; i <= end; i++) {
    const btn = document.createElement("button");
    btn.textContent = i;
    if (i === page) btn.classList.add("active");
    btn.onclick = () => renderList(i);
    pag.appendChild(btn);
  }

  if (end < totalPages) {
    const next = document.createElement("button");
    next.textContent = ">";
    next.onclick = () => renderList(end + 1);
    pag.appendChild(next);
  }

  app.appendChild(pag);
}

// === Render Detail ===
function renderDetail(item) {
  currentView = "detail";
  const app = document.getElementById("app");
  app.innerHTML = "";

  const div = document.createElement("div");
  div.className = "detail";

  div.innerHTML = `
    <div style="position:relative;">
      <a href="${item.LINK}" target="_blank">
        <img src="${item['LINK FOTO']}" alt="${item.CODE}">
        <div class="play-overlay">â–¶</div>
      </a>
    </div>
    <h2><a href="${item.LINK}" target="_blank" style="color:white; text-decoration:none;">${item.CODE} ${item.Actress || ""}</a></h2>
    <p><strong>Actor:</strong> ${item.Actor || "-"}</p>
    <p><strong>Studio:</strong> ${item.Studio || "-"}</p>
    <div class="tags">
      ${(item.Tags || "").split(",").map(t => `<span onclick="filterTag('${t.trim()}')">${t.trim()}</span>`).join("")}
    </div>
    <a class="download-btn" href="${item.LINK}" target="_blank">Watch and Download</a>
  `;

  // related posts
  const related = document.createElement("div");
  related.className = "related";
  related.innerHTML = "<h3>Related Posts</h3>";

  const grid = document.createElement("div");
  grid.className = "grid";
  let others = allData.filter(d => d.CODE !== item.CODE).slice(0,8);
  others.forEach(r => {
    const card = document.createElement("div");
    card.className = "card";
    card.onclick = () => renderDetail(r);
    card.innerHTML = `
      <img src="${r['LINK FOTO']}" alt="${r.CODE}">
      <h3>${r.CODE} ${r.Actress || ""}</h3>
    `;
    grid.appendChild(card);
  });
  related.appendChild(grid);

  div.appendChild(related);
  app.appendChild(div);
  window.scrollTo(0,0);
}

// === Search ===
function doSearch() {
  const val = document.getElementById("searchInput").value.trim().toLowerCase();
  currentSearch = val;
  if (!val) return renderList(1);

  const results = allData.filter(r =>
    (r.CODE || "").toLowerCase().includes(val) ||
    (r.Actress || "").toLowerCase().includes(val) ||
    (r.Tags || "").toLowerCase().includes(val)
  );

  const app = document.getElementById("app");
  app.innerHTML = "";

  if (results.length === 0) {
    app.innerHTML = `<p style="text-align:center;margin-top:50px;">No results found. Showing related:</p>`;
    renderList(1);
    return;
  }

  const grid = document.createElement("div");
  grid.className = "grid";

  results.forEach(item => {
    const card = document.createElement("div");
    card.className = "card";
    card.onclick = () => renderDetail(item);
    card.innerHTML = `
      <img src="${item['LINK FOTO'] || ''}" alt="${item.CODE}">
      <h3>${item.CODE} ${item.Actress || ""}</h3>
    `;
    grid.appendChild(card);
  });

  app.appendChild(grid);
  window.scrollTo(0,0);
}

// === Helpers ===
function filterTag(tag) {
  document.getElementById("searchInput").value = tag;
  doSearch();
}
function goHome() {
  document.getElementById("searchInput").value = "";
  renderList(1);
}

// === Popup Close ===
document.getElementById("popup-close").onclick = () => {
  document.getElementById("popup").style.display = "none";
};

// === Run ===
loadData();
</script>
</body>
</html>
