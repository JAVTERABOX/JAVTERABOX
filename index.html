<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Collection</title>
  <link rel="icon" href="https://cdn-1.webcatalog.io/catalog/terabox/terabox-icon-filled-256.png?v=1757896627824" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #222;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    .search-box {
      margin: 15px auto;
      max-width: 400px;
      display: flex;
    }
    .search-box input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
    }
    .search-box button {
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
      padding: 15px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.02); }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
    }
    .card h3 {
      font-size: 16px;
      margin: 10px;
      text-align: center;
    }
    .pagination {
      text-align: center;
      padding: 20px;
    }
    .pagination button {
      margin: 0 5px;
      padding: 8px 12px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
      border-radius: 5px;
    }
    .pagination button.active {
      background: #007bff;
      color: #fff;
    }
    .detail {
      display: none;
      padding: 20px;
    }
    .detail.active {
      display: block;
    }
    .detail img {
      max-width: 700px;
      width: 100%;
      display: block;
      margin: 0 auto 15px;
      border-radius: 8px;
    }
    .play-button {
      position: relative;
      display: inline-block;
    }
    .play-button::after {
      content: "▶";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      color: rgba(255,255,255,0.8);
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
      pointer-events: none;
    }
    .download-btn {
      display: block;
      margin: 15px auto;
      padding: 12px 25px;
      background: #007bff;
      color: #fff;
      border-radius: 5px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
    }
    .related {
      margin-top: 30px;
    }
    .related h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 15px;
    }
    .related-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      padding: 10px;
    }
    .related-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
    }
    /* Telegram popup */
    .telegram-popup {
      position: fixed;
      right: 20px;
      bottom: 80px;
      background: #0088cc;
      color: #fff;
      padding: 10px 15px;
      border-radius: 50px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      font-size: 14px;
      z-index: 999;
    }
    .telegram-popup img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Video Collection</h1>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search actress or code...">
      <button onclick="searchData()">Search</button>
    </div>
  </header>

  <div id="listView" class="grid"></div>
  <div id="pagination" class="pagination"></div>

  <div id="detailView" class="detail"></div>

  <div class="telegram-popup" onclick="window.open('https://t.me/ASETPLAY','_blank')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram"> Join Telegram @ASETPLAY
  </div>

  <script>
    // Dummy Data (replace with Google Sheets fetch)
    const data = Array.from({length: 50}, (_,i)=>({
      code: `CODE-${i+1}`,
      actress: `Actress ${i+1}`,
      title: `Sample Title ${i+1}`,
      img: `https://picsum.photos/seed/${i+1}/400/250`,
      link: `https://terabox.com/sample/${i+1}`
    }));

    let currentPage = 1;
    const perPage = 20;
    let filteredData = [...data];

    function renderList(page=1) {
      currentPage = page;
      const start = (page-1)*perPage;
      const end = start+perPage;
      const list = filteredData.slice(start,end);
      const container = document.getElementById("listView");
      container.innerHTML = list.map(item=>`
        <div class="card" onclick="showDetail('${item.code}')">
          <img src="${item.img}" alt="${item.code}">
          <h3>${item.code} - ${item.actress}</h3>
        </div>
      `).join("");
      renderPagination();
    }

    function renderPagination() {
      const totalPages = Math.ceil(filteredData.length / perPage);
      let html = "";
      let start = Math.max(1, currentPage-2);
      let end = Math.min(totalPages, start+4);
      if (currentPage > 3) html += `<button onclick="renderList(${currentPage-1})">&lt;</button>`;
      for (let i=start;i<=end;i++) {
        html += `<button onclick="renderList(${i})" class="${i===currentPage?'active':''}">${i}</button>`;
      }
      if (currentPage < totalPages-2) html += `<button onclick="renderList(${currentPage+1})">&gt;</button>`;
      document.getElementById("pagination").innerHTML = html;
    }

    function showDetail(code) {
      const item = data.find(x=>x.code===code);
      const container = document.getElementById("detailView");
      container.classList.add("active");
      document.getElementById("listView").style.display = "none";
      document.getElementById("pagination").style.display = "none";
      container.innerHTML = `
        <h2 style="text-align:center">${item.code} - ${item.actress}</h2>
        <div class="play-button">
          <img src="${item.img}" alt="${item.code}">
        </div>
        <a class="download-btn" href="${item.link}" target="_blank">Watch and Download</a>
        <div class="related">
          <h2>Related Posts</h2>
          <div class="related-grid">
            ${getRelated(item.code).map(rel=>`
              <div class="related-card" onclick="showDetail('${rel.code}')">
                <img src="${rel.img}" alt="${rel.code}">
                <p style="text-align:center;font-size:14px">${rel.code} - ${rel.actress}</p>
              </div>
            `).join("")}
          </div>
        </div>
        <div style="text-align:center;margin-top:20px">
          <button onclick="backToList()">⬅ Back to List</button>
        </div>
      `;
      window.scrollTo({top:0,behavior:'smooth'});
    }

    function getRelated(code) {
      const others = data.filter(x=>x.code!==code);
      return others.sort(()=>0.5-Math.random()).slice(0,10);
    }

    function backToList() {
      document.getElementById("detailView").classList.remove("active");
      document.getElementById("listView").style.display = "grid";
      document.getElementById("pagination").style.display = "block";
      renderList(1);
      window.scrollTo({top:0,behavior:'smooth'});
    }

    function searchData() {
      const val = document.getElementById("searchInput").value.toLowerCase();
      if (!val) {
        filteredData = [...data];
      } else {
        filteredData = data.filter(x =>
          x.code.toLowerCase().includes(val) ||
          x.actress.toLowerCase().includes(val)
        );
      }
      renderList(1);
    }

    renderList();
  </script>
</body>
</html>
