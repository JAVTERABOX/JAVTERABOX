<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAVTerabox</title>
  <link rel="icon" href="https://cdn-1.webcatalog.io/catalog/terabox/terabox-icon-filled-256.png?v=1757896627824">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1 id="home-btn">JAVTerabox</h1>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search by code or actress...">
      <button id="searchBtn">Search</button>
    </div>
  </header>

  <!-- CONTENT -->
  <main id="content"></main>

  <!-- PAGINATION -->
  <div id="pagination"></div>

  <!-- TELEGRAM POPUP -->
  <div id="popup">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
    <a href="https://t.me/asetplay" target="_blank">Join Telegram @ASETPLAY</a>
    <span id="popup-close">&#x2715;</span>
  </div>

  <script src="app.js"></script>
</body>
</html>
