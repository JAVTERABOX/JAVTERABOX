<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JAVTerabox</title>
  <link rel="icon" href="https://cdn-1.webcatalog.io/catalog/terabox/terabox-icon-filled-256.png?v=1757896627824"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    :root {
      --bg: #ffffff;
      --text: #111;
      --card-bg: #f9f9f9;
      --link: #c62828;
    }
    body.dark {
      --bg: #121212;
      --text: #e0e0e0;
      --card-bg: #1f1f1f;
      --link: #ef5350;
    }
    header {
      background: var(--link);
      color: #fff;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      margin: 0;
      cursor: pointer;
    }
    #theme-toggle {
      background: none;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }
    #search-container {
      padding: 10px;
      text-align: center;
    }
    #search {
      padding: 8px;
      width: 80%;
      max-width: 400px;
    }
    #posts {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px,1fr));
      gap: 15px;
      padding: 15px;
    }
    .post {
      background: var(--card-bg);
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    .post img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      display: block;
    }
    .post h2 {
      margin: 10px;
      font-size: 16px;
      font-weight: bold;
      color: var(--link);
    }
    /* Detail */
    #detail {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      display: none;
    }
    #detail img {
      width: 100%;
      max-height: 450px;
      object-fit: contain;
      position: relative;
    }
    .play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      width: 70px;
      opacity: 0.8;
      pointer-events: none;
    }
    .btn {
      display: inline-block;
      margin: 15px auto;
      padding: 10px 20px;
      background: var(--link);
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
    }
    #related {
      margin-top: 30px;
    }
    #pagination {
      text-align: center;
      margin: 20px 0;
    }
    #pagination button {
      margin: 0 5px;
      padding: 5px 10px;
      background: var(--link);
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }
    /* Telegram Popup */
    #popup {
      position: fixed;
      right: 20px;
      bottom: 80px;
      background: var(--card-bg);
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 50;
    }
    #popup img {
      width: 24px;
    }
    #popup a {
      color: var(--link);
      font-weight: bold;
      text-decoration: none;
    }
    #popup-close {
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1 onclick="goHome()">JAVTerabox</h1>
    <button id="theme-toggle">ðŸŒ™</button>
  </header>

  <div id="search-container">
    <input type="text" id="search" placeholder="Search actress, code, or tags"/>
  </div>

  <div id="posts"></div>
  <div id="detail"></div>
  <div id="pagination"></div>

  <!-- Telegram Popup -->
  <div id="popup">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
    <a href="https://t.me/asetplay" target="_blank">Join Telegram</a>
    <span id="popup-close">&#x2715;</span>
  </div>

  <script>
    const SHEET_URL = "https://opensheet.elk.sh/15m33t4659Iq9unQ7_Gi-lOPe6Jj9T7wzAA060HxyFRs/Sheet1";
    let allPosts = [];
    let currentPage = 1;
    const perPage = 20;

    async function fetchPosts() {
      const res = await fetch(SHEET_URL);
      allPosts = await res.json();
      allPosts.reverse(); // terbaru di page 1
      renderList();
    }

    function renderList() {
      document.getElementById("detail").style.display = "none";
      const container = document.getElementById("posts");
      container.style.display = "grid";
      container.innerHTML = "";

      let start = (currentPage-1)*perPage;
      let pagePosts = allPosts.slice(start, start+perPage);

      pagePosts.forEach(p=>{
        const div = document.createElement("div");
        div.className="post";
        div.onclick = ()=>renderDetail(p);
        div.innerHTML = `
          <img src="${p['LINK FOTO']}" alt="${p.CODE}" loading="lazy"/>
          <h2>${p.CODE} ${p.Actress||''}</h2>
        `;
        container.appendChild(div);
      });

      renderPagination();
    }

    function renderPagination() {
      const totalPages = Math.ceil(allPosts.length/perPage);
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";

      let start = Math.max(1, currentPage-2);
      let end = Math.min(totalPages, start+4);

      if (currentPage>1) {
        let prev = document.createElement("button");
        prev.innerText = "<";
        prev.onclick = ()=>{currentPage--;renderList();scrollTop()};
        pagination.appendChild(prev);
      }

      for(let i=start;i<=end;i++){
        let btn=document.createElement("button");
        btn.innerText=i;
        if(i===currentPage) btn.style.background="#555";
        btn.onclick=()=>{currentPage=i;renderList();scrollTop()};
        pagination.appendChild(btn);
      }

      if(currentPage<totalPages){
        let next = document.createElement("button");
        next.innerText = ">";
        next.onclick=()=>{currentPage++;renderList();scrollTop()};
        pagination.appendChild(next);
      }
    }

    function renderDetail(p) {
      const posts = document.getElementById("posts");
      posts.style.display="none";
      const d = document.getElementById("detail");
      d.style.display="block";
      d.innerHTML=`
        <div style="position:relative;">
          <img src="${p['LINK FOTO']}" alt="${p.CODE}"/>
          <img src="https://cdn-icons-png.flaticon.com/512/727/727245.png" class="play-btn"/>
        </div>
        <h2 onclick="window.open('${p.LINK}','_blank')" style="cursor:pointer;">${p.CODE} ${p.Actress||''}</h2>
        <p><b>Actor:</b> ${p.Actor||'-'} | <b>Studio:</b> ${p.Studio||'-'}</p>
        <p>${p.Tags||''}</p>
        <a href="${p.LINK}" target="_blank" class="btn">Watch and Download</a>
        <div id="related"></div>
        <div style="text-align:center;margin-top:20px;">
          <a href="#" onclick="goHome()" class="btn">Back to List</a>
        </div>
      `;
      renderRelated(p);
      scrollTop();
    }

    function renderRelated(post) {
      const r = document.getElementById("related");
      let idx = allPosts.findIndex(x=>x.CODE===post.CODE);
      let related = allPosts.slice(idx+1, idx+11);
      if(related.length){
        r.innerHTML = "<h3>Related Posts</h3>";
        related.forEach(p=>{
          let div=document.createElement("div");
          div.className="post";
          div.onclick=()=>renderDetail(p);
          div.innerHTML=`
            <img src="${p['LINK FOTO']}" alt="${p.CODE}" loading="lazy"/>
            <h2>${p.CODE} ${p.Actress||''}</h2>
          `;
          r.appendChild(div);
        });
      }
    }

    function scrollTop(){
      window.scrollTo({top:0,behavior:"smooth"});
    }

    function goHome(){
      currentPage=1;
      renderList();
      scrollTop();
    }

    // Search
    document.getElementById("search").addEventListener("keypress", e=>{
      if(e.key==="Enter"){
        const q=e.target.value.toLowerCase();
        if(!q){renderList();return;}
        const result=allPosts.filter(p=>
          (p.CODE||"").toLowerCase().includes(q) ||
          (p.Actress||"").toLowerCase().includes(q) ||
          (p.Tags||"").toLowerCase().includes(q)
        );
        document.getElementById("posts").innerHTML="";
        result.forEach(p=>{
          const div=document.createElement("div");
          div.className="post";
          div.onclick=()=>renderDetail(p);
          div.innerHTML=`
            <img src="${p['LINK FOTO']}" alt="${p.CODE}" loading="lazy"/>
            <h2>${p.CODE} ${p.Actress||''}</h2>
          `;
          document.getElementById("posts").appendChild(div);
        });
        if(!result.length){
          document.getElementById("posts").innerHTML="<p>No result found</p>";
        }
      }
    });

    // Theme toggle
    document.getElementById("theme-toggle").onclick=()=>{
      document.body.classList.toggle("dark");
    };

    // Popup close
    document.getElementById("popup-close").onclick=()=>{
      document.getElementById("popup").style.display="none";
    };

    fetchPosts();
  </script>
</body>
</html>
